<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>HTML Academy: Кэт энерджи</title>
</head>
<body>
	<header class="header">
		<a href="#" class="logo">
			<img src="http://placehold.it/33x38" alt="Cat Energy">
		</a>
		<a href="#" class="sitename_size_m">Cat Energy</a>
		<a href="#" class="header__burger">
			<img src="http://placehold.it/24x18" alt="Open menu">
		</a>
		<a href="#" class="header__closemenu">
			<img src="http://placehold.it/18x18" alt="Close menu">
		</a>

		<ul class="menu">
			<li class="menu__item">
				<a href="#" class="menu__link">Главная</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link">Каталог продукции</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link">Подбор программы</a>
			</li>
		</ul><!-- /.menu -->
	</header><!-- /.header -->

	<main class="maincontent">
		<h1 class="heading_size_l">Подбор программы</h1>
		<h4 class="heading_size_xs">Заполните анкету и мы подберем программу питания для вашего кота</h4>
		<form action="#" class="form">
			<div class="form__group">
				<label>Имя:*</label>
				<input class="input input_text" type="text" placeholder="Барсик">
			</div>
			<div class="form__group">
				<label>Вес (кг):*</label>
				<input class="input input_text" type="text" placeholder="7">
			</div>
			<div class="form__group">
				<label>Возраст (лет):</label>
				<input class="input input_text" type="text" placeholder="7">
			</div>

			<hr class="separator">

			<div class="form__group">			
				<label>
					<span class="form__indicator form__indicator_radio"></span>
					<input class="input input_radio" type="radio" name="purpose" value="slimming">
					Похудение
				</label>
			</div>
			<div class="form__group">			
				<label>
					<span class="form__indicator form__indicator_radio"></span>
					<input class="input input_radio" type="radio" name="purpose" value="gain">
					Набор массы
				</label>
			</div>
			<div class="form__group">			
				<label>
					<span class="form__indicator form__indicator_radio"></span>
					<input class="input input_radio" type="radio" name="purpose" value="dontknow">
					Не знаю (Нужен ваш совет)
				</label>
			</div>
			
			<hr class="separator">
			
		</form>
	</main><!-- /.main -->
		
	<footer class="footer">
		<div class="address">
			<h3 class="heading_size_s">Приглашаем к сотрудничеству дилеров!</h3>
			<div class="simpletext_size_m">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</div>
		</div><!-- /.address -->

		<div class="map">
			<iframe src="https://yandex.ru/map-widget/v1/-/CBeeMBwTPB" width="100%" height="360" frameborder="0"></iframe>
		</div><!-- /.map -->
	
		<a href="#" class="sitename_size_l">Cat Energy</a>
		<div class="social">
			<a href="#" title="Vk">
				<img src="http://placehold.it/22x12" alt="Vk">
			</a>
			<a href="#" title="Instagram">
				<img src="http://placehold.it/16x16" alt="Instagram">
			</a>
			<a href="#" title="Facebook">
				<img src="http://placehold.it/10x19" alt="Facebook">
			</a>
		</div><!-- /.social -->

		<div class="copyright">
			<div class="simpletext_size_l">
				HTML Academy
			</div>
			<a href="#" title="HTMLAcademy">
				<img src="http://placehold.it/27x34" alt="HTMLAcademy">
			</a>
		</div><!-- /.copyright -->
	</footer><!-- /.footer -->
	
</body>
</html>
